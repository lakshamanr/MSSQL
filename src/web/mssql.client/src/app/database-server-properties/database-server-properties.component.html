<p-accordion>
  <p-accordionTab header="Databases">
    <p-card header="">
      <p-table [value]="databaseInfos"
               [paginator]="true"
               [rows]="15"
               [tableStyle]="{ 'min-width': '50rem' }"
               [rowsPerPageOptions]="[15, 20, 25]">
        <ng-template pTemplate="header">
         
        </ng-template>
        <ng-template pTemplate="body" let-databaseInfos>
          <tr>
            <td>{{ databaseInfos.databaseName }}</td>

          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </p-accordionTab>
  <p-accordionTab header="Server Properties">
    <p-card header="">
      <p-table [value]="serverProperties"
               [paginator]="true"
               [rows]="15"
               [tableStyle]="{ 'min-width': '50rem' }"
               [rowsPerPageOptions]="[15, 20, 25]">
        <ng-template pTemplate="header">
          <tr>
            <th style="width:50%">Property</th>
            <th style="width:50%">Value</th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-serverProperties>
          <tr>
            <td>{{ serverProperties.propertyName }}</td>
            <td>{{ serverProperties.propertyValue }}</td>

          </tr>
        </ng-template>
      </p-table>
    </p-card>

  </p-accordionTab>
  <p-accordionTab header="Server Settings">
    <p-card header="">
      <p-table [value]="registryProperties"
               [paginator]="true"
               [rows]="15"
               [tableStyle]="{ 'min-width': '50rem' }"
               [rowsPerPageOptions]="[15, 20, 25]">
        <ng-template pTemplate="header">
          <tr>
            <th style="width:50%">Property</th>
            <th style="width:50%">Value</th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-registryProperties>
          <tr>
            <td>{{ registryProperties.property }}</td>
            <td>{{ registryProperties.value }}</td>

          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </p-accordionTab>

</p-accordion>
