<amexio-accordion [multi-open]="true">

  <amexio-accordion-tab amexioColorPalette [color-palette]="''" [gradient]="true" header="All Schemas" [active]="true">
    <hr />
    <input type="text" class="form-control" placeholder="Search">
    <hr />
    <div class="table">
      <div class="row header">
        <div class="cell">Schemas</div>
        <div class="cell">MS Descriptions</div>
      </div>
      <div *ngFor="let Property of schemas   " class="row">
        <a [innerHTML]="Property.schemaName  " class="cell" data-title="Property"> {{Property.schemaName}}</a>
        <div [innerHTML]="Property.description  " class="cell" data-title="Value">{{Property.description}}</div>

      </div>
    </div>
  </amexio-accordion-tab>

</amexio-accordion>
