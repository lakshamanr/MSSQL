
<amexio-accordion [multi-open]="true">

  <!-- Trigger Name -->
  <amexio-accordion-tab amexioColorPalette [color-palette]="''" [gradient]="true" header="Trigger Name" [active]="true">
    <h5>
      <img src="./assets/icons/DdlTrigger.png" style="width: 30px !important;">
      {{ selectedTrigger?.name }}
    </h5>
  </amexio-accordion-tab>

  <!-- MS Description -->
  <amexio-accordion-tab amexioColorPalette [color-palette]="''" [gradient]="true" header="MS Description" [active]="true">
    <div class="table" *ngIf="!iblnShowEditBox">
      <div class="cell">
        <p>{{ selectedTrigger?.description }}</p>
      </div>
      <a (click)="ShowModelPOP($event)" class="btn btn-default btn-lg a-btn-slide-text">
        <span class="fa fa-edit"></span>
      </a>
    </div>

    <div class="form-group" *ngIf="iblnShowEditBox">
      <textarea class="form-control" rows="5" id="comment" [(ngModel)]="tiggersDesc"></textarea>
      <div class="form-group text-right">
        <a (click)="CancelTableMsDesciption($event)"><i class="fa fa-2x fa-times"></i></a>&nbsp;
        <a (click)="SaveTableMsDesciption($event)"><i class="fa fa-2x fa-save"></i></a>
      </div>
    </div>
  </amexio-accordion-tab>

  <!-- Property -->
  <amexio-accordion-tab amexioColorPalette [color-palette]="''" [gradient]="true" header="Property" [active]="true">
    <div class="table">
      <div class="row header">
        <div class="cell">Property</div>
        <div class="cell">Value</div>
      </div>
      <div class="row">
        <div class="cell">Created Date</div>
        <div class="cell">{{ selectedTrigger?.createDate }}</div>
      </div>
      <div class="row">
        <div class="cell">Modified Date</div>
        <div class="cell">{{  selectedTrigger?.modifyDate }}</div>
      </div>
    </div>
  </amexio-accordion-tab>

  <!-- Script -->
  <amexio-accordion-tab amexioColorPalette [color-palette]="''" [gradient]="true" header="Script" [active]="true">
    {{ selectedTrigger.definition }}
  </amexio-accordion-tab>

</amexio-accordion>
