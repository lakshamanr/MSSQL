<amexio-accordion [multi-open]="true">
  <amexio-accordion-tab amexioColorPalette [color-palette]="''" header="All Scalar Functions " [gradient]="true"
                        [active]="true">
    <hr />
    <input type="text" class="form-control" placeholder="Search" id="listSearch">
    <hr />
    <div class="table">
      <div class="row header">
        <div class="cell">Scalar Functions </div>
        <div class="cell">MS Descriptions</div>
      </div>
      <div *ngFor="let scalarfunction of functionDescriptions | keyvalue" class="row">

        <div class="cell"><a [routerLink]="['/ScalarFunction', scalarfunction.key ]"> {{ scalarfunction.key }}</a></div>
        <div class="cell">{{ scalarfunction.value }}</div>
      </div>
    </div>
  </amexio-accordion-tab>

</amexio-accordion>
